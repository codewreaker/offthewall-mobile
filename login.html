<!DOCTYPE html>
<html lang="en" style="background-color:#fff;">

<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Off The Wall | Login</title>
    <!-- CSS files -->
    <!--<link rel="stylesheet" href="src/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="src/css/materialize.min.css">
    <link rel="stylesheet" href="src/css/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="src/css/font-awesome.min.css" rel="stylesheet">
    <!-- Javascript files -->
    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/materialize.min.js"></script>
    <script src="cordova.js"></script>
    <script src="app.js"></script>
    <link rel="icon" href="src/img/logo.png">
</head>

<body onload="onLoad()" >

    <div>
        <div class="row">
            <div class="col s12" id="login_page">
                <h4 class="center">Login</h4>
                <img src="src/img/logo.png" alt="logo" class="">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa fa-2x fa-user"></i>
                            <input type="text" class="validate" placeholder="Username" id="login_email">
                        </div>
                        <div class="input-field col s12">
                            <i class="fa fa-2x fa-key"></i>
                            <input type="password" class="validate" placeholder="Password" id="login_pword">
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <a class="waves-effect waves-light btn col s12 center" id="login_btn">login</a>
                    </div>
                </form>
            </div>




        </div>
    </div>

</body>

</html>
